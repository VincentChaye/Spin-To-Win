<div class="body">
  <div *ngIf="ballFalling == null"  class="container-roulette">
     
      <svg width="600" height="600" viewBox="-100 -100 200 200">
      <g transform="rotate(-90)">
        <path *ngFor="let path of paths; let i = index"
              [attr.d]="path"
              [attr.fill]="'hsl(' + i * 10 + ', 100%, 50%)'"
              [attr.id]="tab[i]"></path>
        <circle #ball cx="3" cy="-70" r="3" fill="white"></circle>
      </g>
    </svg>
    <!-- <button #spinButton>Spin</button> -->
 </div>
<!-- roulette.component.html -->
<div *ngIf="ballFalling !== null" class="resultat" style="background-color: aliceblue;">
  <p>La balle est tombée sur : {{ ballFalling }}</p>
  <div class="roulette-img" [routerLink]="['/table']" style="cursor: pointer;">Jouer à nouveau ! </div>
</div>

</div>
